{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Display brightness setting {% endblock %}</h1>
    <form action="/brightness" method="POST" id="form_set_brightness">
      <input type="hidden" name="brightness_value" id="brightness_value" value="{{ setting['brightness'] }}" >
      <div>
        <label for="select_moring_brightness">Morning 6:00 - 8:00</label>
        <select class="form-control" name="morning" id="select_morning_brightness">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50" selected>50</option>
          <option value="75">75</option>
          <option value="100">100</option>
        </select>
      </div>
      <div>
        <label for="select_late_morning_brightness">Late Morning 8:00 - 12:00</label>
        <select class="form-control" name="late_morning" id="select_late_morning_brightness">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50" selected>50</option>
          <option value="75">75</option>
          <option value="100">100</option>
        </select>
      </div>
      <div>
        <label for="select_afternoon_brightness">Afternoon 12:00 - 17:00</label>
        <select class="form-control" name="afternoon" id="select_afternoon_brightness">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50" selected>50</option>
          <option value="75">75</option>
          <option value="100">100</option>
        </select>
      </div>
      <div>
        <label for="select_evening_brightness">Night 17:00 - 24:00</label>
        <select class="form-control" name="evening" id="select_evening_brightness">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50" selected>50</option>
          <option value="75">75</option>
          <option value="100">100</option>
        </select>
      </div>
      <div>
        <label class="label" for="select_night_brightness">Late night 00:00 - 06:00</label>
        <select class="form-control" name="night" id="select_night_brightness">
          <option value="10">10</option>
          <option value="25" selected>25</option>
          <option value="50">50</option>
          <option value="75">75</option>
          <option value="100">100</option>
        </select>
      </div>
      <div>
        <button class="btn btn-success mt-2" form="form_set_brightness" type="submit" name="submit">Submit</button>
      </div>
    </form>
{% endblock %}
{% block script %}
  <script type = "text/javascript" src = "{{ url_for('static', filename = 'js/brightness.js') }}" ></script>
  <script type="text/javascript">
  </script>
{% endblock %}
