{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Message setting {% endblock %}</h1>
    {% for post in posts %}
        <h2>{{ post['content'] }}</h2>
        <span class="badge badge-primary">{{ post['title'] }}</span>
        <a href="{{ url_for('edit', id=post['id']) }}">
            <span class="badge badge-warning">Edit</span>
        </a>
        <hr>
    {% endfor %}
    <h1>Message of the day</h1>
    {% for motd in lines %}
        <h6>{{ motd }}</h6>
    {% endfor %}
{% endblock %}
